<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pose</title>
    <meta charset="UTF-8">
    <script>
        function clearAll(){
            document.getElementById("name").value = "";
        }
        function validate(){
            var name = document.getElementById("name").value;
            
            if(name==""){
                alert("Pose name is invalid");
            }
            else if( /[^a-zA-Z]/.test( name ) ) {
                alert('Pose name is invalid');
            }
            else{
                document.sForm.submit();
            }
        }

    </script>
</head>
<body>
<a href="/home">Home</a>
<div align="center">
<h1>Search Pose</h1>

<form id="sForm" name="sForm" action="#" th:action="@{/showpose}" th:object="${pose}" method="get">
    <p>
        Pose: <input id="name" type="text" th:field="*{name}">
    </p>
   <!-- <p>
        Date: <input type="date" th:field="*{resDate}">
    </p> -->
    <p>
        <input type="button" value="Submit" style="background-color:red; color:white" onClick="validate();"/> 
        <input type="button" value="Reset" style="background-color:blue; color:white" onClick="clearAll();">
    </p>
</form>
</div>
</body>
</html>
