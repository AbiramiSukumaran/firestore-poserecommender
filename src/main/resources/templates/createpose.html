<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pose</title>
    <meta charset="UTF-8">

    <script>
        function validate(){
            var name = document.getElementById("name").value;
            var breath = document.getElementById("breath").value;
            var posture = document.getElementById("posture").value;
            if(/[^a-zA-Z0-9]/.test(name) ) {
                alert('Name is not valid');
            }
            else if(/[^a-zA-Z0-9 ]/.test(breath) ) {
                alert('Breath is not valid');
            }
            else if(/[^a-zA-Z0-9 ]/.test(posture) ) {
                alert('Posture is not valid');
            }
            else{
                document.cForm.submit();
            }
        }

        function clearAll(){
            document.getElementById("name").value = "";
            document.getElementById("breath").value = "";
            document.getElementById("posture").value = "";
        }
    </script>
</head>
<body>
<a href="/home">Home</a>
<div align = "center">
<h1>Add Pose</h1>

<form id="cForm" name="cForm" action="#" th:action="@{/editpose}" th:object="${pose}" method="post">
<table align="center" >
    <tr>
    <td width="25%">
        Name:
    </td>
    <td width="75%">
     <input id="name" type="text" th:field="*{name}">
    </td>
    </tr>
    <tr>
    <td width="25%">
        Breath: 
    </td> 
    <td width="75%"> 
        <input id="breath" type="text" th:field="*{breath}">
    </td>
    </tr>
    <tr>
    <td width="25%">
        Posture: 
    </td>
    <td width="75%"> 
    <input id="posture" type="text" th:field="*{posture}">
    </td>
    </tr>
    <tr>
    <td width="25%"></td>
    <td width="75%"></td>
    </tr>
    </table>
    <table align="center" >
    <tr>
    <td align="center" colspan="2">
        <input type="button" value="Submit" style="background-color:red; color:white;" onClick="validate();"/>  <input type="button" value="Reset" style="background-color:blue; color:white;" onClick="clearAll();"/>
    </td>
    </tr>
    </table>
</form>
</div>
</body>
</html>
